<ion-list color="dark">
    <ion-item-sliding *ngFor="let deseo of deseosService.listas | filtroCompletado:terminada">
        <ion-item color="dark" (click)="listaSeleccionada(deseo)" detail>
            <ion-label>{{ deseo.titulo }}</ion-label>
            <ion-note slot="end" color="tertiary">{{ deseo.items.length }} items</ion-note>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista(deseo)" color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
