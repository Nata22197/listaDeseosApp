<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list color="dark">
        <ion-item *ngFor="let deseo of deseosService.listas" color="dark" (click)="listaSeleccionada(deseo)" detail>
            <ion-label>{{ deseo.titulo }}</ion-label>
            <ion-note slot="end" color="tertiary">{{ deseo.items.length }} items</ion-note>
        </ion-item>
    </ion-list>
    <!-- fab placed to the top end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary" (click)="agregarLista()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
